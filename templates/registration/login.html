{% extends "base.html" %}
{% block title %}Iniciar Sesion{% endblock %}

{% block content %}

<style>

    .form-box {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        width: 250px;
        height: 300px;
        margin-top: 5rem;
        margin-bottom: 5rem;
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 5px;
    }


    .bott{
        margin-top: 1rem;
    }

    /* Dropdown Button */
    .dropbtn {
    background-color: black;
    color: rgb(242, 199, 199);
    padding: 4px;
    border: none;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #ddd;}

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {display: block;}

    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>

    {% if form.errors %}
    <div class="container-fluid d-flex justify-content-center"><h1>Tu nombre de usuario y contraseña no coinciden, Porfavor intenta de nuevo.</h1></div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        <div class="container-fluid form-box">
            {% csrf_token %}
            <label for="usuario">
                Usuario
                <input type="text" name="username" class="form-control" placeholder="Ingresa tu nombre de usuario">
            </label>
            <label for="pass">
                Contraseña
                <input type="text" name="password" class="form-control" placeholder="Ingresa tu contraseña">
            </label>            
            <button type="submit" class="btn btn-primary bott" value="login"> Iniciar Sesion</button>
        </div>
    </form>




{% endblock %}
