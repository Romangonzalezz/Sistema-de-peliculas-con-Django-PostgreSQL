{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Iniciar Sesion{% endblock %}

{% block content %}
<style>
    .form-box {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        width: 450px;
        height: auto;
        margin-top: 5rem;
        margin-bottom: 5rem;
        background-color: black;
        color: white;
        padding: 20px;
        border-radius: 5px;
    }


    .bott{
        margin-top: 1rem;
    }

    .form-box label{
        margin: 5px;
    }
</style>



<form action="{% url 'nueva_pelicula' %}" method="post" enctype="multipart/form-data">
    <div class="container-fluid form-box"> 
    {% csrf_token %}
    <label for="titulo">Titulo</label>
    {{ form.titulo }}
    <label for="sinopsis">Sinopsis</label>
    {{ form.sinopsis }}
    <label for="anio">Anio</label>
    {{ form.anio }}
    <label for="genero">Genero</label>
    {{ form.genero }}
    <label for="imagen">Imagen</label>
    {{ form.imagen|attr:'input type="file"' }}

    <input type="submit" value="Submit" class="btn btn-primary bott">
    </div>
</form>



{% endblock %}
